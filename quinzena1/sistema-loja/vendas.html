<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Adicionar Produto</title>
</head>
<body>

    <div class="menu">
        <div class="left">Virtual Zion</div>
        <div class="right">Produtos Inovadores</div>
    </div>
    <div class="clear"></div>
    <hr>

    <div>
        <p class="center sub-title"> Virtual Zion </p>
    </div>
    
    <div class="links center">
        <a class="link-format" href="index.html">Página Inicial</a>
        <a class="link-format" href="ctrl-estoque.html">Controle de Estoque</a>
        <a class="link-format" href="add-produto.html">Adicionar Produto</a>
        <a class="link-format" href="funcionarios.html">Funcionários</a>
        <a class="link-format" href="vendas.html">Vendas</a>
        <a class="link-format" href="hist-vendas.html">Histórico de Vendas</a>
    </div>
    <div class="clear"></div>
    
    <h2 class="f-text center">Produtos do Cliente</h2>
    <form class="format-form center" action="">
        <div class="field">
            <label for="link-foto">Produtos: </label>
            <select name="" id="">
              <option value="">Espelho</option>
              <option value="">Notebook</option>
              <option value="">Comprimido</option>
              <option value="">Quadro para parede</option>
              <option value="">Relógio de bolso</option>
            </select>
        </div>
        
        <div class="field">
            <label for="descricao">Forma de pagamento: </label>
            <input type="radio" name="fm-pgto" value="cartao"> Cartão
            <input type="radio" name="fm-pgto" value="a-vista"> A Vista
        </div>
        
        <div class="field">
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label id="quantity">Quantidade: </label>
            <input type="number" id="quantity" name="quantidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button class="btn" type="submit">Adicionar</button>
        </div>

    </form>

    <div class="footer center">
        <p class="inline">Siga-nos nas redes sociais!</p>

        <div class="icons inline">
            <img class="icon-format" src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
            <img class="icon-format" src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
            <img class="icon-format" src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
        </div>
    </div>

</body>
</html>
