<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Planner</title>
</head>
<body>
    <section class="conteudo">
        <header>
            <div class="formulario">
            <form action="">
                <label for="tarefa">Nova tarefa:</label>
                <input id="tarefa" type="text" value="" >
                <select name="dias-semana" id="dias-semana">
                    <option value="domingo">Domingo</option>
                    <option value="segunda">Segunda-feira</option>
                    <option value="terca">Terça-feira</option>
                    <option value="quarta">Quarta-feira</option>
                    <option value="quinta">Quinta-feira</option>
                    <option value="sexta">Sexta-feira</option>
                    <option value="sabado">Sábado</option>
                </select>
            </form>

            <button id="btn-inserir" onclick="novaTarefa()">Criar tarefa</button>
            </div>
            
        </header>
        <section class="caixa">
            <div class="semana">
                <h3>Domingo</h3><hr>
                <div id="domingo"></div>
            </div>

            <div class="semana">
                <h3>Segunda-feira</h3><hr>
                <div id="segunda"></div>
            </div>

            <div class="semana">
                <h3>Terça-feira</h3><hr>
                <div id="terca"></div>
            </div>
        
            <div class="semana">
                <h3>Quarta-feira</h3><hr>
                <div id="quarta"></div>
            </div>
        
            <div class="semana">
                <h3>Quinta-feira</h3><hr>
                <div id="quinta"></div>
            </div>

            <div class="semana">                    
                <h3>Sexta-feira</h3><hr>               
                <div id="sexta"></div>
            </div>

            <div class="semana">
                <h3>Sábado</h3><hr>
                <div id="sabado"></div>
            </div>
        </section>
    
    </section>
    
</body>
</html>
